
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Developer Character -->
  <style>
    .code { font-family: monospace; font-size: 10px; fill: #fff; }
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
    .floating { animation: float 3s infinite ease-in-out; }
  </style>
  
  <!-- Laptop -->
  <rect x="50" y="110" width="100" height="60" rx="5" fill="#555" />
  <rect x="52" y="112" width="96" height="56" rx="3" fill="#333" />
  <rect x="55" y="115" width="90" height="45" rx="2" fill="#222" />
  
  <!-- Screen Content -->
  <text x="60" y="125" class="code" fill="#00ff00">&lt;div&gt;</text>
  <text x="60" y="135" class="code" fill="#00ff00">  code();</text>
  <text x="60" y="145" class="code" fill="#00ff00">&lt;/div&gt;</text>
  
  <!-- Person -->
  <circle cx="100" cy="85" r="25" fill="#F9C9B6" /> <!-- Head -->
  <rect x="85" y="110" width="30" height="35" rx="5" fill="#7C3AED" /> <!-- Body -->
  
  <!-- Hair -->
  <path d="M75 85 Q100 70 125 85 L125 75 Q100 50 75 75 Z" fill="#333" />
  
  <!-- Eyes -->
  <circle cx="90" cy="85" r="3" fill="#333" />
  <circle cx="110" cy="85" r="3" fill="#333" />
  
  <!-- Glasses -->
  <rect x="82" y="80" width="16" height="10" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <rect x="102" y="80" width="16" height="10" rx="5" fill="none" stroke="#333" stroke-width="2" />
  <line x1="98" y1="85" x2="102" y2="85" stroke="#333" stroke-width="2" />
  <line x1="82" y1="85" x2="77" y2="83" stroke="#333" stroke-width="2" />
  <line x1="118" y1="85" x2="123" y2="83" stroke="#333" stroke-width="2" />
  
  <!-- Smile -->
  <path d="M90 95 Q100 100 110 95" fill="none" stroke="#333" stroke-width="1.5" />
  
  <!-- Arms -->
  <path d="M85 120 L65 140" fill="none" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" />
  <path d="M115 120 L135 140" fill="none" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" />
</svg>
