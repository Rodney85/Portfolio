
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Client Character -->
  <style>
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
    .floating { animation: float 3s infinite ease-in-out; }
  </style>
  
  <!-- Person -->
  <circle cx="100" cy="85" r="25" fill="#FFD1DC" /> <!-- Head -->
  <path d="M100 110 L85 170 L115 170 Z" fill="#3B82F6" /> <!-- Dress -->
  <rect x="85" y="110" width="30" height="15" rx="2" fill="#3B82F6" /> <!-- Top -->
  
  <!-- Hair -->
  <path d="M75 85 Q100 65 125 85 L120 65 Q100 45 80 65 Z" fill="#6B4226" />
  <path d="M75 85 Q80 95 85 85" fill="#6B4226" />
  <path d="M115 85 Q120 95 125 85" fill="#6B4226" />
  
  <!-- Eyes -->
  <circle cx="90" cy="85" r="3" fill="#333" />
  <circle cx="110" cy="85" r="3" fill="#333" />
  
  <!-- Smile -->
  <path d="M90 95 Q100 100 110 95" fill="none" stroke="#333" stroke-width="1.5" />
  
  <!-- Arms -->
  <path d="M85 115 L70 130" fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
  <path d="M115 115 L130 130" fill="none" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" />
  
  <!-- Mobile Phone -->
  <rect x="125" y="125" width="15" height="25" rx="2" fill="#333" />
  <rect x="127" y="128" width="11" height="19" rx="1" fill="#fff" />
  <circle cx="132.5" cy="145" r="1.5" fill="#333" />
</svg>
