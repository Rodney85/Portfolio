
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Client Character -->
  <style>
    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0); } }
    .floating { animation: float 3s infinite ease-in-out; }
  </style>
  
  <!-- Person -->
  <circle cx="100" cy="85" r="32" fill="#FFD1DC" /> <!-- Head -->
  <path d="M100 110 L75 180 L125 180 Z" fill="#3B82F6" /> <!-- Dress/Body -->
  <rect x="75" y="110" width="50" height="20" rx="5" fill="#3B82F6" /> <!-- Top -->
  
  <!-- Hair -->
  <path d="M70 80 Q100 50 130 80 L125 60 Q100 30 75 60 Z" fill="#222" />
  <path d="M70 80 Q75 95 85 85" fill="#222" />
  <path d="M115 85 Q125 95 130 80" fill="#222" />
  
  <!-- Eyes -->
  <circle cx="90" cy="85" r="4" fill="#333" />
  <circle cx="110" cy="85" r="4" fill="#333" />
  
  <!-- Smile -->
  <path d="M90 95 Q100 105 110 95" fill="none" stroke="#333" stroke-width="1.5" />
  
  <!-- Arms -->
  <path d="M75 120 L60 140" fill="none" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" />
  <path d="M125 120 L140 140" fill="none" stroke="#3B82F6" stroke-width="8" stroke-linecap="round" />
  
  <!-- Name Tag -->
  <rect x="85" y="130" width="30" height="10" rx="2" fill="#fff" />
  <text x="100" y="137" font-family="Arial" font-size="6" text-anchor="middle" fill="#333">RODNEY</text>
  
  <!-- Add some animated elements with the floating class -->
  <g class="floating">
    <!-- Decorative elements -->
    <circle cx="150" cy="70" r="8" fill="#FFD700" opacity="0.7" />
    <circle cx="160" cy="90" r="5" fill="#FFD700" opacity="0.5" />
    <circle cx="50" cy="60" r="6" fill="#FFD700" opacity="0.6" />
  </g>
</svg>
